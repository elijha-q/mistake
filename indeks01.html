<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image&txt</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    img {
        position: relative;
        margin: 0;
        padding: 0;
        z-index: -1;
    }

    .center {
        font-family: Arial, sans-serif;
        font-size: 40px;
        color: darkblue;
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    </style>
<body>
    <div class="container1">
        <img src="clouds-and-sunset-sea-of-clouds.jpg" alt="NONE" style="width: 100%;">
        <div class="center">
            <p style="display:inline-block;">
                <img src="jerusalemCross.png" alt="" width="30px">
                <b>GOOD TIDING</b>
            </p>
        </div>
    </div>
    
</body>
</html>
